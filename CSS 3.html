<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자주 쓰는 CSS 속성 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pattaya&display=swap');

        .big {
            width: 1000px;
            height: 400px;
            font-size: 60px;
            background-color: yellowgreen;

            /*상자를 가운데로*/
            margin: 0 auto;

            border-radius: 50px;
            border-top-right-radius: 0;
            text-align: center;

            font-family: 'Pattaya', sans-serif;
        }
    </style>
</head>

<body>
    <div class="big">
        <div style="display: inline-block;">guaaaaaaa</div>
    </div>
</body>

</html>
