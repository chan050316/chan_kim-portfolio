<body>
    <h3>구분하거나 나누는 코드들</h3>
    이거슨 <div style="color:red">div</div>로 나눈거시다
    <br>
    <li>div는 전체 레이아웃</li>
    <br>
    <br>
    <br>
    <br>

    이거슨 <p style="color: yellowgreen">p</p>로 나눈거시다
    <br>
    <li>p는 본문 레이아웃</li>
    <br>
    <br>
    <br>
    <br>

    이거슨 <span style="color: green">span</span>으로 나눈거시다
    <br>
    <li>span은 특정 부분 강조 레이아웃</li>
    <br>
    <br>
    <br>
    <br>

    이거슨<br>br<br>로 나눈거시다
    <br>
    <li>br은 독자적으로 쓰이기 때문에 색깔은 어케 넣는지 모르겄다.</li>
    <br>
    <br>
    <br>
    <br>

    이거슨
    <hr>hr</hr>로 나눈거시다

</body>
