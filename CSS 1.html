<!DOCTYPE html>
<html>

<head>
    <style>
        .CLASS {
            color: blue;
            font-size: 20px;
        }

        #ID {
            color: green;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1 style="color: red; font-size: 20px;">body에서 직접 style 테그를 붙혀 CSS를 적용 시키는 것</h1>

    <h1 class="CLASS">head에서 class를 만들어 속성을 적용시켜 CSS를 적용 시키는 것</h1>

    <h1 id="ID">head에서 id를 만들어 속성을 적용시켜 CSS를 적용 시키는 것</h1>

    자세한건 코드 참고
</body>

</html>
