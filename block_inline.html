<!DOCTYPE html>
<html>

<head>
    <style>
        .border {
            border: 5px solid red;
            padding: 10px;
            margin: 2cm 0cm;
        }

        #A {
            margin: 2cm 0cm;
        }

        .RED {
            color: red;
        }
    </style>
</head>

<body>
    <div class="border">block은 가로 공간 전체를 차지하는 태그 ex) div, h1</div>

    <span class="border">inline</span>은 말 그대로 줄 안에서 자신이 있는 공간만 차지하는 태그 ex) span

    <h3 id="A">그리고 언제든 <span class="RED">(선택자 style="display: block/inline;)</span> 또는 선언에서 
    <span class="RED"> (선택자 { display: block/inline; })</span> 로 바꿀 수 있음</h3>

</body>

</html>
